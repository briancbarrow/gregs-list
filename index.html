<!DOCTYPE html>
<html>
	<head>
		<title>Greg's List</title>
		<meta charset="utf-8" name="description" content="search results software engineering">
		<meta charset="utf-8" name="keywords" content="jobs software engineering search">
		<script src="https://use.fontawesome.com/eb613f2c14.js"></script>
		<link href="https://fonts.googleapis.com/css?family=Fira+Sans|Pontano+Sans|Telex" rel="stylesheet">
		<link href="main.css" rel="stylesheet">
	</head>
	<body>
		<nav>
			<div class="title">Greg's List</div>
			<ul>
				<li class="nav-link"><a href="#">Post</a></li>
				<li class="nav-link"><a href="#">Account</a></li>
			</ul>
		</nav>
		<main>
			<form>
				<input type="text" placeholder="Search Software Jobs" name="search">
				<div class="button">
					<span class="fa fa-search" aria-hidden="true"></span>
				</div>
			</form>
			<div class="traverse left">< prev</div>
			<div class="traverse middle">1 to 100 of 179</div>
			<div class="traverse right">next ></div>
			<div class="results">
				<div class="list-item">
					<span class="fa fa-star star line-element"></span>
					<span class="date line-element">June 22</span>
					<span class="job-title line-element">Technical Project Manager</span>
					<span class="location line-element">Midtown East</span>
				</div>
				<div class="list-item">
					<span class="fa fa-star star line-element"></span>
					<span class="date line-element">June 21</span>
					<span class="job-title line-element">Frontend Developer</span>
					<span class="location line-element">SoHo</span>
				</div>
				<div class="list-item">
					<span class="fa fa-star star line-element"></span>
					<span class="date line-element">June 20</span>
					<span class="job-title line-element">Senior AngularJS Developer</span>
					<span class="location line-element">Flatiron</span>
				</div>
				<div class="list-item">
					<span class="fa fa-star star line-element"></span>
					<span class="date line-element">June 20</span>
					<span class="job-title line-element">Junior D3.js/Angular Developer</span>
					<span class="location line-element">Lehi</span>
				</div>
			</div>
		</main>
	</body>
</html>
